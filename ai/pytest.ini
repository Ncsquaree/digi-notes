[pytest]
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short
testpaths = tests
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests
    requires_gpu: tests requiring GPU

# asyncio plugin
# asyncio plugin
asyncio_mode = auto
